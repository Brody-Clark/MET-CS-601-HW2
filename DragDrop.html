<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food | Drag and Drop</title>
    <link rel="stylesheet" href="layout.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body onload="fetchItems()">
    <p class="main-title">Place The Foods In The Correct Containers.</p>
    <div class="main">
        <!-- food selector -->
        <div class="food-picker" id="foodContainer">
            <div class="items-box">
                <ul class="food-list" id="draggableItems">
                </ul>
            </div>
        </div>
        <div class="completion-msg" id="completionMsg">
            <p class="success-msg">Good Job!</p>
        </div>
        <!-- dropbboxes for foods -->
        <div class="container-dropboxes">
            <div class="container">
                <div id="fruitDropZone" class="drop-zone">Drop Fruits Here</div>
            </div>
            <div class="container">
                <div id="vegDropZone" class="drop-zone">Drop Vegetables Here</div>
            </div>
        </div>
    </div>
    <script src="foodmatch.js"></script>
</body>

</html>
